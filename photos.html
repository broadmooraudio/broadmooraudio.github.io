    <script>
        let slideIndex = 1;
        let autoplayInterval;

        function initSlideshow() {
            showSlides(slideIndex);
            startAutoplay();
            
            // Add event listeners for image loading
            document.querySelectorAll('.mySlides img').forEach(img => {
                img.addEventListener('load', function() {
                    adjustImageSize(this);
                });
            });

            // Handle window resize
            window.addEventListener('resize', debounce(() => {
                document.querySelectorAll('.mySlides.active img').forEach(img => {
                    adjustImageSize(img);
                });
            }, 250));
        }

        function adjustImageSize(img) {
            const container = img.closest('.mySlides');
            const containerWidth = container.clientWidth - 40; // Account for padding
            const containerHeight = container.clientHeight - 40;
            
            // Reset image dimensions
            img.style.width = '';
            img.style.height = '';
            
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const containerRatio = containerWidth / containerHeight;
            
            if (imgRatio > containerRatio) {
                // Image is wider than container
                if (img.naturalWidth > containerWidth) {
                    img.style.width = '100%';
                    img.style.height = 'auto';
                }
            } else {
                // Image is taller than container
                if (img.naturalHeight > containerHeight) {
                    img.style.height = '100%';
                    img.style.width = 'auto';
                }
            }
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
            restartAutoplay();
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;
            
            // Remove active class from all slides
            Array.from(slides).forEach(slide => {
                slide.style.display = "none";
                slide.classList.remove('active');
            });
            
            // Show and activate current slide
            slides[slideIndex-1].style.display = "flex";
            slides[slideIndex-1].classList.add('active');
            
            // Adjust current image size
            const currentImg = slides[slideIndex-1].querySelector('img');
            if (currentImg.complete) {
                adjustImageSize(currentImg);
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                plusSlides(1);
            }, 5000);
        }

        function restartAutoplay() {
            clearInterval(autoplayInterval);
            startAutoplay();
        }

        // Debounce function to limit resize calculations
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize slideshow when page loads
        window.addEventListener('load', initSlideshow);
    </script>
